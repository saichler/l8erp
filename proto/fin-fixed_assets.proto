syntax = "proto3";

package fin;

option go_package = "./types/fin";

import "fin-common.proto";
import "erp-common.proto";
import "api.proto";

// ============================================================================
// FIXED ASSETS MESSAGES
// ============================================================================

// @PrimeObject
// Asset represents a fixed asset
message Asset {
  string asset_id = 1;
  string asset_number = 2;
  string name = 3;
  string description = 4;
  string category_id = 5;
  string serial_number = 6;
  AssetStatus status = 7;
  int64 acquisition_date = 8;
  erp.Money acquisition_cost = 9;
  erp.Money salvage_value = 10;
  int32 useful_life_months = 11;
  DepreciationMethod depreciation_method = 12;
  erp.Money accumulated_depreciation = 13;
  erp.Money net_book_value = 14;
  string department_id = 15;
  string location = 16;
  string gl_account_id = 17;
  string vendor_id = 18;
  string purchase_order_number = 19;
  string notes = 20;
  map<string, string> custom_fields = 21;
  erp.AuditInfo audit_info = 22;
  repeated DepreciationSchedule depreciation_schedules = 23;
  repeated AssetDisposal disposals = 24;
  repeated AssetTransfer transfers = 25;
  repeated AssetMaintenance maintenance = 26;
  repeated AssetRevaluation revaluations = 27;
}

message AssetList {
  repeated Asset list = 1;
  l8api.L8MetaData metadata = 2;
}

// @PrimeObject
// AssetCategory represents a category for grouping assets
message AssetCategory {
  string category_id = 1;
  string name = 2;
  string code = 3;
  string description = 4;
  DepreciationMethod default_depreciation_method = 5;
  int32 default_useful_life_months = 6;
  string gl_account_id = 7;
  string depreciation_expense_account_id = 8;
  string accumulated_depreciation_account_id = 9;
  bool is_active = 10;
  erp.AuditInfo audit_info = 11;
}

message AssetCategoryList {
  repeated AssetCategory list = 1;
  l8api.L8MetaData metadata = 2;
}

// DepreciationSchedule represents a depreciation entry for an asset
message DepreciationSchedule {
  string schedule_id = 1;
  string asset_id = 2;
  string fiscal_period_id = 3;
  int64 depreciation_date = 4;
  erp.Money depreciation_amount = 5;
  erp.Money accumulated_amount = 6;
  erp.Money remaining_value = 7;
  bool is_posted = 8;
  string journal_entry_id = 9;
  erp.AuditInfo audit_info = 10;
}

// AssetDisposal represents the disposal of a fixed asset
message AssetDisposal {
  string disposal_id = 1;
  string asset_id = 2;
  int64 disposal_date = 3;
  DisposalMethod disposal_method = 4;
  erp.Money disposal_proceeds = 5;
  erp.Money net_book_value_at_disposal = 6;
  erp.Money gain_loss = 7;
  string gain_loss_account_id = 8;
  string buyer_name = 9;
  string journal_entry_id = 10;
  string notes = 11;
  erp.AuditInfo audit_info = 12;
}

// AssetTransfer represents a transfer of an asset between departments
message AssetTransfer {
  string transfer_id = 1;
  string asset_id = 2;
  int64 transfer_date = 3;
  string from_department_id = 4;
  string to_department_id = 5;
  string from_location = 6;
  string to_location = 7;
  string reason = 8;
  string approved_by = 9;
  int64 approved_date = 10;
  string notes = 11;
  erp.AuditInfo audit_info = 12;
}

// AssetMaintenance represents maintenance performed on an asset
message AssetMaintenance {
  string maintenance_id = 1;
  string asset_id = 2;
  MaintenanceType maintenance_type = 3;
  MaintenanceStatus status = 4;
  int64 scheduled_date = 5;
  int64 completed_date = 6;
  string vendor_id = 7;
  erp.Money cost = 8;
  string description = 9;
  string work_order_number = 10;
  string notes = 11;
  erp.AuditInfo audit_info = 12;
}

// AssetRevaluation represents a revaluation of an asset's value
message AssetRevaluation {
  string revaluation_id = 1;
  string asset_id = 2;
  int64 revaluation_date = 3;
  erp.Money previous_value = 4;
  erp.Money new_value = 5;
  erp.Money adjustment_amount = 6;
  string reason = 7;
  string appraiser = 8;
  string journal_entry_id = 9;
  string notes = 10;
  erp.AuditInfo audit_info = 11;
}
