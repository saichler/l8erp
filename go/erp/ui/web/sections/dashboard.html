<div class="section-container hcm-section">
    <!-- Header with Parallax Effect -->
    <div class="hcm-header-frame parallax-container">
        <!-- Background Illustration Layer -->
        <div class="hcm-header-bg parallax-layer" data-speed="0.5">
            <svg class="hcm-illustration" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <linearGradient id="dashboardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.2" />
                    </linearGradient>
                </defs>

                <!-- Grid Background -->
                <g opacity="0.1">
                    <line x1="0" y1="30" x2="1200" y2="30" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="60" x2="1200" y2="60" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="90" x2="1200" y2="90" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="200" y1="0" x2="200" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="400" y1="0" x2="400" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="600" y1="0" x2="600" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="800" y1="0" x2="800" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="1000" y1="0" x2="1000" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                </g>

                <!-- Dashboard Icons -->
                <g class="people-animation">
                    <!-- Bar Chart -->
                    <rect x="165" y="55" width="12" height="25" rx="2" fill="url(#dashboardGradient1)" opacity="0.6"/>
                    <rect x="182" y="45" width="12" height="35" rx="2" fill="url(#dashboardGradient1)" opacity="0.7"/>
                    <rect x="199" y="50" width="12" height="30" rx="2" fill="url(#dashboardGradient1)" opacity="0.6"/>

                    <!-- Pie Chart -->
                    <circle cx="400" cy="60" r="20" fill="none" stroke="url(#dashboardGradient1)" stroke-width="6" opacity="0.5"/>
                    <path d="M 400,60 L 400,40 A 20,20 0 0,1 417.32,70 Z" fill="url(#dashboardGradient1)" opacity="0.7"/>

                    <!-- Line Graph -->
                    <polyline points="560,70 580,55 600,62 620,45 640,52" fill="none" stroke="url(#dashboardGradient1)" stroke-width="3" opacity="0.6"/>
                    <circle cx="560" cy="70" r="4" fill="#0ea5e9" opacity="0.7"/>
                    <circle cx="580" cy="55" r="4" fill="#0ea5e9" opacity="0.7"/>
                    <circle cx="600" cy="62" r="4" fill="#0ea5e9" opacity="0.7"/>
                    <circle cx="620" cy="45" r="4" fill="#0ea5e9" opacity="0.7"/>
                    <circle cx="640" cy="52" r="4" fill="#0ea5e9" opacity="0.7"/>

                    <!-- Gauge/Speedometer -->
                    <path d="M 760,80 A 30,30 0 0,1 820,80" fill="none" stroke="url(#dashboardGradient1)" stroke-width="6" opacity="0.5"/>
                    <line x1="790" y1="80" x2="805" y2="55" stroke="#0ea5e9" stroke-width="3" opacity="0.7"/>
                    <circle cx="790" cy="80" r="5" fill="#0ea5e9" opacity="0.8"/>

                    <!-- KPI Card -->
                    <rect x="960" y="40" width="60" height="40" rx="4" fill="url(#dashboardGradient1)" opacity="0.4"/>
                    <line x1="970" y1="55" x2="1010" y2="55" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
                    <line x1="970" y1="65" x2="995" y2="65" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
                </g>

                <!-- Connection Lines -->
                <path d="M 215,60 Q 300,45 380,55" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
                <path d="M 420,60 Q 490,75 560,60" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
                <path d="M 640,55 Q 710,45 760,60" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
                <path d="M 820,70 Q 890,55 960,60" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>

                <!-- Animated Dots -->
                <circle cx="300" cy="50" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="500" cy="65" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="700" cy="50" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="900" cy="60" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- Header Content Layer -->
        <div class="hcm-header-content parallax-layer" data-speed="1">
            <div class="hcm-header-title">
                <span class="hcm-icon">ðŸ“Š</span>
                <div>
                    <h1 class="hcm-title">Dashboard</h1>
                    <p class="hcm-subtitle">Enterprise Overview</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Grid Container -->
    <div class="dashboard-stats-container">
        <div class="dashboard-section-header">
            <span class="dashboard-section-icon">ðŸ“ˆ</span>
            <h2 class="dashboard-section-title">Key Performance Indicators</h2>
        </div>
        <div class="dashboard-stats-grid" id="dashboard-stats-grid">
            <!-- Stats will be rendered by JavaScript -->
        </div>
    </div>
</div>
