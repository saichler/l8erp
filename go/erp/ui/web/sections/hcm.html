<div id="hcm-section-placeholder"></div>
<script>
    // Generate HCM section from configuration
    (function() {
        const placeholder = document.getElementById('hcm-section-placeholder');
        if (placeholder && window.Layer8SectionGenerator) {
            placeholder.outerHTML = Layer8SectionGenerator.generate('hcm');
        }
    })();
</script>
