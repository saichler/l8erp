    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- CSS -->

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="mobile-header">
            <button class="header-menu-btn" id="menu-toggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>

            </button>
            <div class="header-logo">
                <img src="../images/logo.gif" alt="ERP by Layer 8">
                <span class="header-logo-text">ERP by Layer 8</span>
            </div>
            <div class="header-actions">
                <button class="header-action-btn" id="refresh-btn" title="Refresh">

                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>

                    </a>

                                <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                                <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                            </svg>
                        </span>

                    </a>

                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                                <circle cx="9" cy="7" r="4"></circle>

                    </div>
                </div>
                <button class="sidebar-logout-btn" onclick="MobileApp.logout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>

        <main class="main-content">
            <div id="content-area">

            </div>
