<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0ea5e9">
    <title>ERP by Layer 8</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../l8ui/images/logo.gif">
    <link rel="apple-touch-icon" href="../l8ui/images/logo.gif">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .splash {
            text-align: center;
            color: white;
        }
        .splash-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        .splash-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .splash-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 32px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="splash">
        <img src="../l8ui/images/logo.gif" alt="ERP" class="splash-logo">
        <h1 class="splash-title">ERP by Layer 8</h1>
        <p class="splash-subtitle">Enterprise Resource Planning</p>
        <div class="loader"></div>
    </div>

    <script>
        // Check authentication
        const token = sessionStorage.getItem('bearerToken') || localStorage.getItem('bearerToken');

        setTimeout(function() {
            if (!token) {
                // No token, redirect to login
                window.location.href = '../l8ui/login/';
            } else {
                // Has token, go to app
                window.location.href = 'app.html';
            }
        }, 500);
    </script>
</body>
</html>
