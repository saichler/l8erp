<div class="section-container" id="demand-planning-section">
    <div class="page-header">
        <div>
            <h1 class="page-title">Demand Planning</h1>
            <p class="page-subtitle">Forecasts, models, demand plans, promotions, and accuracy tracking</p>
        </div>
    </div>

    <!-- Service Tabs -->
    <div class="section-tabs">
        <button class="section-tab active" data-service="demand-forecasts">Forecasts</button>
        <button class="section-tab" data-service="forecast-models">Models</button>
        <button class="section-tab" data-service="demand-plans">Plans</button>
        <button class="section-tab" data-service="promo-plans">Promotions</button>
        <button class="section-tab" data-service="new-product-plans">New Products</button>
        <button class="section-tab" data-service="forecast-accuracies">Accuracy</button>
    </div>

    <!-- Table Container -->
    <div id="demand-planning-table"></div>
</div>

let demandPlanningTable = null;
let currentScmDemandPlanningService = 'demand-forecasts';

const DEMAND_PLANNING_SERVICES = {
    'demand-forecasts': {
        endpoint: Layer8MConfig.resolveEndpoint('/50/DmndFcast'),
        modelName: 'ScmDemandForecast',
        idField: 'forecastId',
        columns: [
            { key: 'forecastId', label: 'ID', primary: true },
            { key: 'forecastMethod', label: 'Method', secondary: true, formatter: (v) => ({ 0: 'Unspecified', 1: 'Moving Average', 2: 'Exponential Smoothing', 3: 'Regression', 4: 'Seasonal', 5: 'Causal' }[v] || '-') },
            { key: 'itemId', label: 'Item' },
            { key: 'periodStart', label: 'Start', formatter: (v) => Layer8MUtils.formatDate(v) },
            { key: 'forecastQuantity', label: 'Qty' },
            { key: 'confidenceLevel', label: 'Confidence' }
        ],
        addText: 'Add Forecast',
        formFields: [
            { key: 'forecastMethod', label: 'Forecast Method', type: 'select', options: { 0: 'Unspecified', 1: 'Moving Average', 2: 'Exponential Smoothing', 3: 'Regression', 4: 'Seasonal', 5: 'Causal' }, required: true },
            { key: 'itemId', label: 'Item', type: 'reference', lookupModel: 'ScmItem', required: true },
            { key: 'periodStart', label: 'Period Start', type: 'date', required: true },
            { key: 'forecastQuantity', label: 'Forecast Quantity', type: 'number', required: true },
            { key: 'periodEnd', label: 'Period End', type: 'date' },
            { key: 'confidenceLevel', label: 'Confidence Level', type: 'number' },
            { key: 'notes', label: 'Notes', type: 'textarea' }
        ]
    },
    'forecast-models': {
        endpoint: Layer8MConfig.resolveEndpoint('/50/FcastModel'),
        modelName: 'ScmForecastModel',
        idField: 'modelId',
        columns: [
            { key: 'modelId', label: 'ID', primary: true },
            { key: 'name', label: 'Model', secondary: true, filterKey: 'name' },
            { key: 'forecastMethod', label: 'Method', formatter: (v) => ({ 0: 'Unspecified', 1: 'Moving Average', 2: 'Exponential Smoothing', 3: 'Regression', 4: 'Seasonal', 5: 'Causal' }[v] || '-') },
            { key: 'accuracyScore', label: 'Accuracy %' },
            { key: 'description', label: 'Description' }
        ],
        addText: 'Add Model',
        formFields: [
            { key: 'name', label: 'Model Name', type: 'text', required: true },
            { key: 'forecastMethod', label: 'Forecast Method', type: 'select', options: { 0: 'Unspecified', 1: 'Moving Average', 2: 'Exponential Smoothing', 3: 'Regression', 4: 'Seasonal', 5: 'Causal' } },
            { key: 'accuracyScore', label: 'Accuracy Score', type: 'number' },
            { key: 'parameters', label: 'Parameters', type: 'textarea' },
            { key: 'description', label: 'Description', type: 'textarea' }
        ]
    },
    'demand-plans': {
        endpoint: Layer8MConfig.resolveEndpoint('/50/DemandPlan'),
        modelName: 'ScmDemandPlan',
        idField: 'planId',
        columns: [
            { key: 'planId', label: 'ID', primary: true },
            { key: 'name', label: 'Plan', secondary: true, filterKey: 'name' },
            { key: 'planPeriod', label: 'Start', formatter: (v) => Layer8MUtils.formatDate(v?.startDate) },
            { key: 'planPeriod', label: 'End', formatter: (v) => Layer8MUtils.formatDate(v?.endDate) },
            { key: 'status', label: 'Status', formatter: (v) => ({ 0: 'Unspecified', 1: 'Pending', 2: 'In Progress', 3: 'Completed', 4: 'Cancelled' }[v] || '-') }
        ],
        addText: 'Add Demand Plan',
        formFields: [
            { key: 'name', label: 'Plan Name', type: 'text', required: true },
            { key: 'planPeriod.startDate', label: 'Start Date', type: 'date', required: true },
            { key: 'planPeriod.endDate', label: 'End Date', type: 'date', required: true },
            { key: 'status', label: 'Status', type: 'select', options: { 0: 'Unspecified', 1: 'Pending', 2: 'In Progress', 3: 'Completed', 4: 'Cancelled' } },
            { key: 'description', label: 'Description', type: 'textarea' },
            { key: 'notes', label: 'Notes', type: 'textarea' }
        ]
    },
    'promo-plans': {
        endpoint: Layer8MConfig.resolveEndpoint('/50/PromoPlan'),
        modelName: 'ScmPromotionalPlan',
        idField: 'planId',
        columns: [
            { key: 'planId', label: 'ID', primary: true },
            { key: 'name', label: 'Plan', secondary: true, filterKey: 'name' },
            { key: 'status', label: 'Status', formatter: (v) => ({ 0: 'Unspecified', 1: 'Pending', 2: 'In Progress', 3: 'Completed', 4: 'Cancelled' }[v] || '-') },
            { key: 'startDate', label: 'Start', formatter: (v) => Layer8MUtils.formatDate(v) },
            { key: 'endDate', label: 'End', formatter: (v) => Layer8MUtils.formatDate(v) },

        ],
        addText: 'Add Promotional Plan',
        formFields: [
            { key: 'name', label: 'Plan Name', type: 'text', required: true },
            { key: 'status', label: 'Status', type: 'select', options: { 0: 'Unspecified', 1: 'Pending', 2: 'In Progress', 3: 'Completed', 4: 'Cancelled' } },
            { key: 'startDate', label: 'Start Date', type: 'date', required: true },
            { key: 'endDate', label: 'End Date', type: 'date', required: true },
            { key: 'expectedUplift', label: 'Expected Uplift %', type: 'number' },
            { key: 'description', label: 'Description', type: 'textarea' }
        ]
    },
    'new-product-plans': {
        endpoint: Layer8MConfig.resolveEndpoint('/50/NewProdPln'),
        modelName: 'ScmNewProductPlan',
        idField: 'planId',
        columns: [
            { key: 'planId', label: 'ID', primary: true },
            { key: 'name', label: 'Product', secondary: true, filterKey: 'name' },
            { key: 'launchDate', label: 'Launch', formatter: (v) => Layer8MUtils.formatDate(v) },
            { key: 'initialForecast', label: 'Initial Forecast' },
            { key: 'status', label: 'Status', formatter: (v) => ({ 0: 'Unspecified', 1: 'Pending', 2: 'In Progress', 3: 'Completed', 4: 'Cancelled' }[v] || '-') }
        ],
        addText: 'Add New Product Plan',
        formFields: [
            { key: 'name', label: 'Product Name', type: 'text', required: true },
            { key: 'launchDate', label: 'Launch Date', type: 'date', required: true },
            { key: 'initialForecast', label: 'Initial Forecast', type: 'number' },
            { key: 'rampUpPeriod', label: 'Ramp-Up Period', type: 'text' },
            { key: 'status', label: 'Status', type: 'select', options: { 0: 'Unspecified', 1: 'Pending', 2: 'In Progress', 3: 'Completed', 4: 'Cancelled' } },
            { key: 'description', label: 'Description', type: 'textarea' }
        ]
    },
    'forecast-accuracies': {
        endpoint: Layer8MConfig.resolveEndpoint('/50/FcastAccur'),
        modelName: 'ScmForecastAccuracy',
        idField: 'accuracyId',
        columns: [
            { key: 'accuracyId', label: 'ID', primary: true },
            { key: 'forecastId', label: 'Forecast', secondary: true },
            { key: 'itemId', label: 'Item' },
            { key: 'forecastQuantity', label: 'Forecasted' },
            { key: 'actualQuantity', label: 'Actual' },
            { key: 'mape', label: 'MAPE %' }
        ],
        addText: 'Add Accuracy Record',
        formFields: [
            { key: 'forecastId', label: 'Forecast', type: 'reference', lookupModel: 'ScmDemandForecast', required: true },
            { key: 'itemId', label: 'Item', type: 'reference', lookupModel: 'ScmItem', required: true },
            { key: 'forecastQuantity', label: 'Forecast Quantity', type: 'number' },
            { key: 'actualQuantity', label: 'Actual Quantity', type: 'number' },
            { key: 'mape', label: 'MAPE %', type: 'number' },
            { key: 'notes', label: 'Notes', type: 'textarea' }
        ]
    }
};

function initMobileScmDemandPlanning() {
    loadScmDemandPlanningService('demand-forecasts');

    document.querySelectorAll('.section-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.section-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            loadScmDemandPlanningService(tab.dataset.service);
        });
    });
}

function loadScmDemandPlanningService(serviceName) {
    currentScmDemandPlanningService = serviceName;
    const config = DEMAND_PLANNING_SERVICES[serviceName];

    demandPlanningTable = new Layer8MEditTable('demand-planning-table', {
        endpoint: config.endpoint,
        modelName: config.modelName,
        columns: config.columns,
        rowsPerPage: 15,
        addButtonText: config.addText,
        onAdd: () => openScmDemandPlanningForm(config),
        onEdit: (id, item) => openScmDemandPlanningForm(config, item),
        onDelete: (id, item) => deleteScmDemandPlanningItem(config, id, item),
        getItemId: (item) => item[config.idField]
    });
}

function openScmDemandPlanningForm(config, item = null) {
    const isEdit = !!item;
    const title = isEdit ? 'Edit' : config.addText;

    const formDef = { fields: config.formFields };
    const content = Layer8MForms.renderForm(formDef, item || {});

    Layer8MPopup.show({
        title: title,
        content: content,
        size: 'medium',
        saveButtonText: isEdit ? 'Update' : 'Create',
        onSave: async (popup) => {
            const body = popup.body;
            const errors = Layer8MForms.validateForm(body);
            if (errors.length > 0) { Layer8MForms.showErrors(body, errors); return; }

            const data = Layer8MForms.getFormData(body);
            if (isEdit) data[config.idField] = item[config.idField];

            try {
                if (isEdit) await Layer8MAuth.put(config.endpoint, data);
                else await Layer8MAuth.post(config.endpoint, data);
                Layer8MUtils.showSuccess(isEdit ? 'Updated' : 'Created');
                Layer8MPopup.close();
                demandPlanningTable.refresh();
            } catch (error) {
                Layer8MUtils.showError('Failed to save');
            }
        }
    });
}

async function deleteScmDemandPlanningItem(config, id, item) {
    const name = item.name || item.forecastMethod || id;
    const confirmed = await Layer8MConfirm.confirmDelete(name);
    if (confirmed) {
        try {
            await Layer8MAuth.delete(config.endpoint + '?id=' + id);
            Layer8MUtils.showSuccess('Deleted');
            demandPlanningTable.refresh();
        } catch (error) {
            Layer8MUtils.showError('Failed to delete');
        }
    }
}
</script>
