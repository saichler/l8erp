<div class="section-container" id="dashboard-section">
    <!-- Dashboard Stats (only shown on home) -->
    <div id="nav-stats" class="nav-stats-grid">
        <div class="nav-stat-card">
            <div class="nav-stat-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
            <div class="nav-stat-content">
                <div class="nav-stat-value" id="stat-employees">-</div>
                <div class="nav-stat-label">Employees</div>
            </div>
        </div>

        <div class="nav-stat-card">
            <div class="nav-stat-icon success">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <div class="nav-stat-content">
                <div class="nav-stat-value" id="stat-active">-</div>
                <div class="nav-stat-label">Active</div>
            </div>
        </div>

        <div class="nav-stat-card">
            <div class="nav-stat-icon warning">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </div>
            <div class="nav-stat-content">
                <div class="nav-stat-value" id="stat-pending">-</div>
                <div class="nav-stat-label">Pending</div>
            </div>
        </div>

        <div class="nav-stat-card">
            <div class="nav-stat-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <div class="nav-stat-content">
                <div class="nav-stat-value" id="stat-leave">-</div>
                <div class="nav-stat-label">On Leave</div>
            </div>
        </div>
    </div>

    <!-- Dynamic Navigation Content -->
    <div id="nav-content"></div>
</div>

<style>
    #dashboard-section {
        /* Content area already has padding, so we just ensure no extra padding here */
    }

    #nav-stats {
        margin-bottom: var(--spacing-lg);
    }
</style>

<script>
function initMobileDashboard() {
    loadDashboardStats();
    Layer8MNav.showHome();
}

async function loadDashboardStats() {
    try {
        const empQuery = 'select * from Employee limit 1 page 0';
        const empBody = encodeURIComponent(JSON.stringify({ text: empQuery }));
        const empResponse = await Layer8MAuth.get(Layer8MConfig.resolveEndpoint('/30/Employee') + '?body=' + empBody);

        if (empResponse && empResponse.metadata?.keyCount?.counts) {
            document.getElementById('stat-employees').textContent = empResponse.metadata.keyCount.counts.Total || 0;
            document.getElementById('stat-active').textContent = empResponse.metadata.keyCount.counts.Total || 0;
        }

        const leaveQuery = 'select * from LeaveRequest where status=2 limit 1 page 0';
        const leaveBody = encodeURIComponent(JSON.stringify({ text: leaveQuery }));
        const leaveResponse = await Layer8MAuth.get(Layer8MConfig.resolveEndpoint('/30/LeaveReq') + '?body=' + leaveBody);

        if (leaveResponse && leaveResponse.metadata?.keyCount?.counts) {
            document.getElementById('stat-pending').textContent = leaveResponse.metadata.keyCount.counts.Total || 0;
        } else {
            document.getElementById('stat-pending').textContent = '0';
        }

        document.getElementById('stat-leave').textContent = '0';

    } catch (error) {
        console.error('Failed to load dashboard stats:', error);
    }
}
</script>
